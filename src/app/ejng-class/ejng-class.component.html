<hr>
<h4>ngClass</h4>
<h4>Introduce la puntuacion del alumno</h4>
<input type="text" class="form-control" [(ngModel)]="puntuacion">
<br>
<div *ngIf="puntuacion >= 0 && puntuacion <= 10; else aviso" [ngClass]="{aprobado: puntuacion >= 6, suspendido: suspendido()}">
  Puntuacion obtenida : {{ puntuacion }}
</div>
<ng-template #aviso>
  <h4 *ngIf="puntuacion > 10" class="advertencia">Introduzca una puntuacion menor a 10</h4>
  <h4 *ngIf="puntuacion < 10" class="advertencia">Introduzca una puntuacion mayor a 0</h4>
</ng-template>
